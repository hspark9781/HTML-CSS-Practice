<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인-복습</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>log-in</h1>
    <div class="wrapper">
        <div class="login-box">
            <div class="contents">
                <p class="text1">더 편리해진 위니브에 오신 것을 환영합니다.</p>
                <button type="button" class="login-btn">
                    <img src="images/weniv-logo.png" alt="">
                    <span class="text2">로그인</span>
                </button>
                <div class="user">
                    <div class="find">
                        <img src="images/icon-lock.png" alt="">
                        <p class="id">아이디</p>
                        <p class="pw">비밀번호 찾기</p>
                    </div>
                    <div class="signup">
                        <img src="images/icon-user.png" alt="">
                        <p>회원가입</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
