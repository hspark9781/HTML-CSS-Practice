<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bucket List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
            <header class="header">
                <h1 class="title">My Bucket List</h1>
            </header>
            <div class="contents">
                <ul class="bucket-list">
                    <li class="item">
                        <span class="content">Travel all around the world</span> 
                    </li>
                    <li class="item check">
                        <span class="content">Learn a new language</span>
                        <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M0 9.48832L0.975 8.48332C2.60083 8.91832 5.4025 9.92582 7.91667 11.4808C10.5625 7.99999 15.9017 3.64916 19.13 1.66666L20 2.56082L8.33333 18.3333L0 9.48832Z" fill="#759CFF"/>
                        </svg>
                    </li>
                    <li class="item">
                        <span class="content">Try a profession in a different field</span> 
                    </li>
                    <li class="item">
                        <span class="content">Achieve your ideal weight</span> 
                    </li>
                    <li class="item">
                        <span class="content">Run a marathon</span> 
                    </li>
                </ul>
            </div>
    </div>
    
</body>
</html>
