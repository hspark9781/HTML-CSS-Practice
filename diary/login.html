<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="login-home a11y-hidden">두근두근 비밀일기</h1>
            <img class="main-logo" src="images/logo.svg" alt="">
            <div class="join-btn">
                <img src="images/icon-join.svg" alt="">
                <a href="join.html">회원가입</a>
            </div>
        </header>
        <main>
            <h2 class="login-header">
                <img src="images/logo.svg" alt="">
                <strong class="title">로그인</strong>
            </h2>
            <form class="login-form">
                <div>
                    <label for="user-email">이메일</label>
                    <input type="email" id="user-email">
                </div>
                <div>
                    <label for="user-pw">비밀번호</label>
                    <input type="password" id="user-pw">
                </div>
                <button type="submit" class="login-btn">로그인</button>
            </form>
        </main>
        <footer>
            <p>Copyright 2023. WENIV All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
