<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="max-width">
                <h1 class="logo">
                    <img src="images/logo.svg" alt="">
                </h1>
                <a class="btn-join" href="join.html">
                    회원가입
                </a>
            </div>
        </header>
        <div class="contents max-width">
            <section>
                <div class="section-header">
                    <img class="logo-img" src="images/logo.svg" alt="">
                    <h2 class="login-text">로그인</h2>
                </div>
                <form class="form">
                    <label for="user-email">이메일</label>
                    <input type="email" id="user-email">
                    <label for="user-pw">비밀번호</label>
                    <input type="password" id="user-pw">
                    <button type="submit">로그인</button>
                </form>
            </section>
        </div>
        <footer>
            <p class="cw">Copyright 2023. WENIV All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
